<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h2>SVG Circle</h2>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="50" stroke="cyan" stroke-width="25" fill="yellow"></circle>
    </svg>
    <h2>SVG Rectangle</h2>
    <svg width="400" height="200">
        <rect width=400 height="200" stroke="cyan" stroke-width="50" stroke-width="4" fill="yellow"></rect>
    </svg>
</body>
</html>
