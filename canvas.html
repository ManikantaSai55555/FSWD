<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h2>Canvas Line</h2>
    <canvas id="myCanva" width="300" height="200" style="border: 1px solid;">
    </canvas>
    <h2>Canvas Circle</h2>
    <canvas id="myCanva2" width="300" height="200" style="border: 1px solid;">
    </canvas>
    <script>
        var c=document.getElementById("myCanva");
        var ctx=c.getContext("2d");
        ctx.moveTo(300,0);
        ctx.lineTo(0,200)
        ctx.stroke();

        var c2=document.getElementById("myCanva2");
        var ctx2=c2.getContext("2d");
        ctx2.beginPath();
        ctx2.arc(150,100,50,0,2*Math.PI);
        ctx2.stroke();
    </script>
</body>
</html>
